name: Deploy to ECR

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    environment: produccion

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download Models from S3
        run: |
          mkdir -p entrenamiento_kaggle/work_dirs
          echo "Sincronizando modelos desde S3 Express (excluyendo logs pesados)..."
          # Sincronizamos solo archivos esenciales, ignorando las carpetas de entrenamiento temporales (que pesan GBs)
          aws s3 sync s3://golfpose-gpu-kaggel--use1-az4--x-s3/work_dirs/ entrenamiento_kaggle/work_dirs/ \
            --exclude "*/202*/*" \
            --delete

          echo "Verificaci√≥n de archivos descargados:"
          ls -R entrenamiento_kaggle/work_dirs/
          du -sh entrenamiento_kaggle/work_dirs/*

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: golfpose-gpu
          IMAGE_TAG: latest
        run: |
          # Build the docker container and push it to ECR
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
